name: Run Colab Notebook

on:
  schedule:
    # Runs every day at 5:00 AM UTC
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run-notebook:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3 # Updated to the latest version that supports Node.js 20
    - name: Set up Python
      uses: actions/setup-python@v4 # Updated to the latest version that supports Node.js 20
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install papermill nbconvert
        
    - name: Execute notebook
      run: papermill ctb.ipynb output-notebook.ipynb
